  <body>
    <header>
      <h1><a href="homepage.html">M3 â€” MarryMeMaybe</a></h1>

    </main>
    <button class="change-theme-btn" onclick="toggleTheme()">change theme</button>

    <script>
      function toggleTheme() {
        const currentTheme = localStorage.getItem('theme') || 'light';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeStyles(newTheme);
      }

      function loadTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        updateThemeStyles(savedTheme);
      }

      function updateThemeStyles(theme) {
        const venueLink = document.getElementById('venue-link');
        const venueLinkMob = document.getElementById('venue-link-mob');

        if (venueLink) {
          venueLink.style.backgroundColor = theme === 'dark' ? '#df0070' : '#005d6b';
        }

        if(venueLinkMob) {
          venueLinkMob.style.backgroundColor = theme === 'dark' ? '#df0070' : '#02ADC7';
        }
      }

      document.addEventListener('DOMContentLoaded', loadTheme);
      function toggleMenu() {
        document.getElementById('mob-menu').classList.toggle('show')
      }

      const pieces = document.querySelectorAll('.image-piece');

      pieces.forEach(piece => {
        piece.addEventListener('click', function() {
          // toggling flip effect
          this.classList.toggle('flipped');
        });
      });


    </script>
  </body>
</html>
