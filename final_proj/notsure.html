<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Venues</title>
    <link rel="stylesheet" href="./css/venues.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+20&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1><a href="homepage.html">M3 â€” MarryMeMaybe</a></h1>
        <nav id="main-nav">
          <ul class="menu">
            <li><a href="#" id="venues-link" style="background-color: #005d6b;">Venue</a></li>
            <li><a href="flowers.html">Flowers</a></li>
            <li><a href="outfits.html">Outfits</a></li>
          </ul>
        </nav>
        <!-- hide on desktop, show on mobile -->
        <span class="mobile-menu" onclick="toggleMenu()">&#8801;</span>
        <!-- need to hide this in desktop ver. -->
        <nav id="mob-menu">
          <ul class="mob-menu-inside">
            <li><a href="#"  id="venues-link-mob" style="color: white; background-color: #02ADC7;">Venue</a></li>
            <li><a href="flowers.html">Flowers</a></li>
            <li><a href="outfits.html">Outfits</a></li>
          </ul>
        </nav>
      </header>
      <div class="container-ven">
        <div class="container-wrapper-ven">
            <div class="slider">
                <input type="radio" name="slider" id="s1" checked>
                <input type="radio" name="slider" id="s2">
                <input type="radio" name="slider" id="s3">
                <input type="radio" name="slider" id="s4">
                <input type="radio" name="slider" id="s5">

                <div class="cards">
                    <label for="s1" class="slide1">
                        <div class="card">
                            <img src="./images/venue.jpg" alt="venue1">
                        </div>
                    </label>
                    <label for="s2" class="slide2">
                        <div class="card">
                            <img src="./images/venue2.webp" alt="venue2">
                        </div>
                    </label>
                    <label for="s3" class="slide3">
                        <div class="card">
                            <img src="./images/venue3.webp" alt="venue3">
                        </div>
                    </label>
                    <label for="s4" class="slide4">
                        <div class="card">
                            <img src="./images/venue4.webp" alt="venue4">
                        </div>
                    </label>
                    <label for="s5" class="slide5">
                        <div class="card">
                            <img src="./images/venue5.webp" alt="venue5">
                        </div>
                    </label>
                </div>

                <div class="dots">
                    <label for="s1" class="active"></label>
                    <label for="s2"></label>
                    <label for="s3"></label>
                    <label for="s4"></label>
                    <label for="s5"></label>
                </div>
                <div class="slider-arrow-prev"><</div>
                <div class="slider-arrow-next">></div>
            </div>
        </div>
      </div>

    </div>

  </main>
    <script>

      function toggleTheme() {
        const currentTheme = localStorage.getItem('theme') || 'light';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeStyles(newTheme);
      }

      function loadTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        updateThemeStyles(savedTheme);
      }

      function updateThemeStyles(theme) {
        const venuesLink = document.getElementById('venues-link');
        const venuesLinkMob = document.getElementById('venues-link-mob');

        if (venuesLink) {
          venuesLink.style.backgroundColor = theme === 'dark' ? '#df0070' : '#005d6b';
        }

        if (venuesLinkMob) {
          venuesLinkMob.style.backgroundColor = theme === 'dark' ? '#df0070' : '#02ADC7';
        }
      }

      document.addEventListener('DOMContentLoaded', loadTheme);

      function toggleMenu() {
        document.getElementById('mob-menu').classList.toggle('show')
      }

      window.addEventListener('load', () => {
        handleSlider()
      })

      function handleSlider() {
        const inputs = document.querySelectorAll('.slider input')
        const dots = document.querySelectorAll('.dots label')

        const arrowLeft = document.querySelector('.slider-arrow-prev')
        const arrowRight = document.querySelector('.slider-arrow-next')

        arrowLeft.addEventListener('click', () => {
          const currentActive = document.querySelector('.dots label.active')
          if(currentActive.previousElementSibling) {
            currentActive.previousElementSibling.click()
          } else {
            dots[dots.length - 1].click()
          }
        })

        arrowRight.addEventListener('click', () => {
          const currentActive = document.querySelector('.dots label.active')
          if(currentActive.nextElementSibling) {
            currentActive.nextElementSibling.click()
          } else {
            dots[0].click()
          }
        })

        inputs.forEach((input, index) => {
          input.addEventListener('change', () => {
            dots.forEach((dot, i) => {
              if(i === index) {
                dot.classList.add('active')
              } else {
                dot.classList.remove('active')
              }
            })
          })
        })
      }

    </script>
  </body>
</html>
