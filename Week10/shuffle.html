<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Shuffle</title>
    <script type="text/javascript">
        const students = [
            "Amanda",
            "Brendan",
            "Cameron",
            "Derek",
            "Evan",
            "Fiona",
            "Gavin",
            "Hannah",
            "Isaac",
        ]
        // only gets called when the document is fully loaded
        document.addEventListener('DOMContentLoaded', ()=>{
            // this is where you assign html elements to js variables
            // this is also where you add event listeners
            // and any other cod eyou want to fire off the second the page is loaded
            document.getElementById('list').addEventListener('click', listStudents)
            document.getElementById('sort').addEventListener('click', sortStudents)
            document.getElementById('shuffle').addEventListener('click', shuffleStudents)
        })

        function listStudents (){
            // grab our content div by ID & store it as a local variable
            const content = document.getElementById('content')

            //create an ordered list node to store students
            const ol = document.createElement('OL')
            // add the ol to our content div
            content.appendChild(ol)
            console.log(content)

            // loop through our students array
            for (var i =0; i< students.length; i++){
                // create a list item
                const li = document.createElement('LI')
                // grab the student name in our array at slot[i]
                const stu = students[i]
                const text = document.createTextNode(stu)
                // add the student name to the list item
                li.appendChild(text)
                // add the list item to the ordered list
                ol.appendChild(li)
            }

        }

        function sortStudents (){
            // array sort() will by default sort alphabetically
            students.sort()
            listStudents()
        }

        // same as function shuffleStudents(){}
        const shuffleStudents = () => {
            for (var i = 0; i < students.length; i++){
                // get a random number btw 0 & whatever var u us this time in our loop
                const randomIndex = Math.floor(Math.random() * (students.length - 1))
                // swap the current index with the random index
                const temp = students[i]
                students[i] = students[randomIndex]
                students[randomIndex] = temp
            }
            listStudents()

        }
    </script>
  </head>
  <body>
    <button id="list">List Students</button>
    <button id="sort">Sort Students</button>
    <button id="shuffle">Shuffle Students</button>

    <div id="content"></div>
  </body>
</html>
