<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Input Simple</title>
    <style>
        h1 {
            text-transform: uppercase;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .green {
            color: green;
        }
        .purple {
            color: purple;
        }
    </style>
    <script>
        // Write a function that changes the color of the h1 element based on a number the user picks
        // Make sure we wait for the DOM to load before trying to get anything by ID 
        // or Add any additional event listeners

        document.addEventListener('DOMContentLoaded', function () {
            // assign html elements to variables
            // add event listeners to html elements
            const myBtn = document.getElementById('changeBtn')
            myBtn.addEventListener('click', pickAClass)
        })

        function pickAClass() {
            // grab our user number input
            const userN = document.getElementById('num')
            // oh snap! it's a string! we need to convert it to a number
            console.log(typeof userN.value)
            // but we don't want a string, we want an integer
            const n = parseInt(userN.value)
            console.log(typeof n)

            // grab our h1 element and store is as a var
            const h = document.getElementById('changeMe')

            // rather than having a laundry list of consitional statements, let's use switch
            switch (n) {
                case 0:
                    h.className = 'red'
                    break
                case 1:
                    h.className = 'blue'
                    break
                case 2:
                    h.className = 'green'
                    break
                case 3:
                    h.className = 'purple'
                    break
                default:
                    h.className = 'red'
                    break
            }
        }
    </script>
    </head>
    <body>
        <h1 id="changeMe">Get User Input</h1>
        <form>
            <fieldset>
                <legend>Pick a number between 0 and 3.</legend>
                <label for="num">0-3</label>
                <input 
                type="number" 
                name="num"
                id="num"
                min="0"
                max="3"
                step="1"
                placeholder="1"
                >
                <button type="button" id="changeBtn" class="btnClass">Click to chagne the color class of h1</button>
            </fieldset>
        </form>
    </body>
